<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="loginpage.css">
</head>
<body>
    <div class="container">
        <h1>Sign in</h1>
        <form action="login.info">
            <input type="text" name="username" class="user" placeholder="username">
            <input type="text" name="passward" class="passward" placeholder="passward">
            <button type="submit">Sign in</button>
        </form>
        <p>Don't have an account: <a href="create/account">Sign up</a></p>
        <button><a href="signup/with/google">Sign up with Google</a></button>
        <button><a href="signup/with/github">Sign up with Github</a></button>

    </div>
</body>
</html>
