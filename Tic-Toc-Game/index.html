<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Toc-Game</title>
  </head>
  <body>
    <main>
      <h3>Play-Tic-Toc-Game</h3>
      <div class="container">
        <div class="container-btn">
          <button class="btn">player-X</button>
          <button class="btn">player-O</button>
        </div>
        <div class="game-container">
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>
        <div class="display hide">
          <p id="winner">Display</p>
        </div>
        <div class="container-btn">
          <button class="btn reset">Reset</button>
          <button class="btn reset play-again">Play-Again</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
