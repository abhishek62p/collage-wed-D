<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Transition on Hover</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .form-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .submit-btn {
        padding: 10px 20px;
        border: none;
        background-color: #007bff;
        color: #fff;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        position: relative;
        overflow: hidden;
    }

    .submit-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background-color: #0056b3;
        transition: all 0.3s ease-in-out;
    }

    .submit-btn:hover::before {
        left: 0;
    }

    .submit-btn span {
        position: relative;
        z-index: 2;
    }
</style>
</head>
<body>
    <div class="form-container">
        <form>
            <input type="text" placeholder="Enter your email">
            <button type="submit" class="submit-btn"><span>Submit</span></button>
        </form>
    </div>
</body>
</html>
